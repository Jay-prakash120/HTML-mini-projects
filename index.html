<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Links</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }

        /* Left Side (Menu Links) */
        .menu {
            width: 25%;
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 2px solid #ddd;
            overflow-y: auto;
        }

        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #0366d6;
            margin-bottom: 10px;
        }

        .menu a:hover {
            background-color: #ddd;
        }

        /* Right Side (Iframe for Content) */
        .content {
            width: 75%;
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Left Side: Menu Links -->
    <div class="menu">
        <h3>Links</h3>
        <a href="https://en.wikipedia.org/wiki/HTML" target="content-frame">HTML on Wikipedia</a>
        <a href="https://en.wikipedia.org/wiki/CSS" target="content-frame">CSS on Wikipedia</a>
    </div>

    <!-- Right Side: Content (iframe to show Wikipedia pages) -->
    <div class="content">
        <iframe name="content-frame" src="about:blank"></iframe>
    </div>

</body>
</html>
